<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo-List</title>
  <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.css"><script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script><script defer src="script.js"></script><link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1 class="text-center display-4">Todo List</h1>
  <div class="row mt-5">
    <div class="col-md-7">
      <div class="form-group">
        <label for="inpNewTask">New Task</label>
        <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="Enter the name of the task">
        <small id="newTaskHelp" class="form-text text-muted">A short one line description of your task</small>
      </div>
    </div>
    <div class="col-md-5">
      <div class="row">
        <div class="col-6 col-sm-3 col-md-6 p-1"><button class="btn btn-success col" disabled id="btnAdd"><i class="fas fa-plus-square"></i> Add</button></div>
        <div class="col-6 col-sm-3 col-md-6  p-1"><button class="btn btn-danger col" disabled id="btnReset"><i class="fas fa-backspace"></i> Reset</button></div>
        <div class="col-6 col-sm-3 col-md-6  p-1"><button class="btn btn-info col" disabled id="btnSort"><i class="fas fa-sort-amount-down"></i> Sort</button></div>
        <div class="col-6 col-sm-3 col-md-6  p-1"><button class="btn btn-warning col" disabled id="btnCleanup"><i class="fas fa-trash-alt"></i> Cleanup</button></div>
      </div>
    </div>
  </div><ul class="row list-group m-2" id="ulTasks"></ul></div>
</body></html>
